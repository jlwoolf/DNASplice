name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@master
    
    - name: Get the version
      run: |
        echo 'METADATA_JSON<<EOF' >> $GITHUB_ENV
        cat ./DNASplice.json >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: '${{ fromJson(env.METADATA_JSON).version }}.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig *.github*'

    - name: Upload Release
      uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: "${{ fromJson(env.METADATA_JSON).version }}.zip"
        commit: "main"
        tag: "${{ fromJson(env.METADATA_JSON).version }}"
